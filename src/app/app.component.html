<ion-split-pane contentId="menu-content">
  <!--  our side menu  -->
  <ion-menu contentId="menu-content">
    <ion-header class="ion-no-border">
      <ion-grid class="ion-margin ion-no-padding">
        <ion-row>
          <ion-col size="6">
            <div class="example-header-image"></div>
          </ion-col>
          <ion-col style="display: flex" size="6">
            <div class="flex flex-col justify-center">
              <div>
                <h3 class="ion-no-margin">SAGAR</h3>
              </div>
              <div>
                <small> @IONICDEVELOPER </small>
              </div>
            </div>
          </ion-col>
        </ion-row>
        <ion-row class="ion-margin-top">
          <ion-col size="6">
            <span style="font-size: large"> 514k </span>
            <small> FOLLOWERS </small>
          </ion-col>
          <ion-col size="6">
            <span style="font-size: large"> 51k </span>
            <small> FOLLOWING </small>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-header>
    <ion-content>
      <ion-list class="ion-no-margin" lines="none">
        <ion-list-header>
          <ion-label>New This Week</ion-label>
        </ion-list-header>
        <ion-menu-toggle>
          <ion-item [routerLink]="[item.url]" *ngFor="let item of pages">
            <ion-icon slot="start" [name]="item.icon"></ion-icon>
            <ion-label>{{ item.page }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- the main content -->
  <ion-router-outlet id="menu-content"></ion-router-outlet>
</ion-split-pane>
